<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page!</title>
    <style media="screen">
      @media print{
        .screen-only{
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is a Paragraph</p>
    <p>This is another Paragraph</p>
    <p class="screen-only">This Paragraph wont appear when you print this image</p>
  </body>
</html>
